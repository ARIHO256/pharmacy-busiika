{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'login/css/stylesignupmain.css'%}">

</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <p>
                    <a href="">
                    <img class="loginimg" src="static\login\images\loginlogo.png"></a></p>
                <p class="createaccounttxt">Doctor Signup</p>
                <form class="login" action="{% url 'doctorsignup' %}" method="POST">
                    {% csrf_token %}
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="First Name" name="firstname" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Last Name" name="lastname" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="User Name" name="username" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password" name="password" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="email" class="login__input" placeholder="Email" name="email" required>
                    </div>
                    <!-- <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="number" class="login__input" placeholder="phone number" name="phonenumber" required>
                    </div> -->
                    
                    <button class="button login__submit">
                        <span class="button__text">Sign up</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>	
                    			
                </form>
                <button class="button login__submit">
                    <a href="{% url 'login' %}">
                        <span class="button__text">Already Have Account</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                </button>	
                <!-- <div class="social-login">
                    <h3>log in via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div> -->
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
</body>
</html>
